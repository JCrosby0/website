<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" 
         "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg">
  <defs>
 <!-- curve pattern-->
    <pattern id="Curve" x="-10" y="-40" width="180" height="120" patternUnits="userSpaceOnUse" style="overflow:visible">
      <path d="M 10 80 Q 52.5 10, 95 80 T 180 80" stroke="#111" fill="transparent"/>
    </pattern>
<!-- rectangle to transform -->
    <pattern id="Rectangle" x="0" y="0" width="170" height="80" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect fill="url(#Curve)" width="170" height="80" style="overflow:visible"/>
    </pattern>
  </defs>
<!-- background shape to occupy page -->
  <rect fill="url(#Rectangle)" width="100%" height="100%" style="overflow:visible"/>

</svg>
